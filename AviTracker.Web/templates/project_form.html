
<h3>Client Form</h3>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="project-name">Project Name</label>
    <div class="controls">
      <input type="text" id="project-name" placeholder="Client Name" ng-model="project.projectName">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="project-description">Description</label>
    <div class="controls">
        <textarea cols="30" rows="12" id="project-description" ng-model="project.description"></textarea>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-success" ng-click="save()">Save</button>
      <button type="submit" class="btn btn-small" ng-click="reset()">Cancel</button>
    </div>
  </div>
</form>
