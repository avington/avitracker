<div class="row-fluid">
    <div class='span10'>
        <a ng-href="/#/new_client">New Client</a>
    </div>
</div>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Client Name</th>
            <th>Contact name</th>
            <th>Email Address</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in clients">
            <td><a ng-href="/#/client/{{item.clientId}}">{{item.clientName}}</a></td>
            <td>{{item.contactName}}</td>
            <td>{{item.emailAddress}}</td>
            <td><remove-button text="Remove Client" action="removeClient(item)"></remove-button></td>
        </tr>
    </tbody>
</table>
