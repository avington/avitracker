<div class="container" ng-show="isLoaded">
    <div class="row-fluid info-background">
        <div class="span6"><h6>Client Name: &nbsp;&nbsp;{{client.clientName}}</h6></div>
        <div class="span6"><h6>Contact Name:&nbsp;&nbsp;{{client.contactName}}</h6></div>
    </div>

    <p></p>

    <div class="row-fluid">
        <div class='span10'>
            <a ng-href="/#/client/{{clientId}}/new_project">New Project</a>
        </div>
    </div>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th></th>
                <th>Project Name</th>
                <th>Description</th>
                <th>Date Initiated</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in client.projects">
                <td><a ng-href="/#/client/{{clientId}}/edit_project/{{item.projectId}}"><i class="icon-edit-sign"></i></a></td>
                <td><a ng-href="/#/client/{{clientId}}/project/{{item.projectId}}/tasks">{{item.projectName}}</a></td>
                <td>{{item.description}}</td>
                <td>{{item.createdAt | date: 'MM/dd/yyyy'}}</td>
                <td><remove-button text="Remove Project" action="removeProject(item)"></remove-button></td>
            </tr>
        </tbody>
    </table>
</div>
